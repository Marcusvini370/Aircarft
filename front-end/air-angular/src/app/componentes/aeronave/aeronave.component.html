<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Aeronaves</title>
</head>
<body>

  <h1 class="text-center mt-5">Cadastro de Aeronaves</h1>

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>

  <div *ngIf="alertShow" class="alert alert-danger mt-3 col-6 d-flex align-items-center" role="alert" style="margin-left: 25%;">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div class="ml-2"> {{alertMessage}}</div>
  </div>

  <form #formValidation="ngForm" >
    <div class="form-row mt-5">

    <div class="form-group col-md-6 offset-md-3">
      <label for="marca">Marca</label>
      <span class="text-danger" *ngIf="marcaValidate.invalid"> *</span>
      <select  #marcaValidate="ngModel" id="marca" name="marca" [(ngModel)]="aeronave.marca"
         class="form-control" required="true">
        <option selected [ngValue]="undefined"> [--Selecione--]</option>
        <option [ngValue]="marca" *ngFor="let marca of listaMarcas">{{marca}}</option>

      </select>
    </div>
    </div>

    <div class="form-row">
    <div class="form-group col-md-6 offset-md-3">
    <label for="nome">Modelo</label>
    <span  class="text-danger" *ngIf="nomeValidate.invalid"> *</span>
    <input type="text" #nomeValidate="ngModel" [(ngModel)]="aeronave.nome"   name="Nome" id="nome" class="form-control" required="true" autocomplete="false"/>
    </div>

    </div>

    <div class="form-row">

    <div class="form-group col-md-3 offset-md-3">
      <label for="ano">Ano</label>
      <span class="text-danger" *ngIf="anoValidate.invalid"> *</span>
      <input type="number" #anoValidate="ngModel" [(ngModel)]="aeronave.ano" id="ano" name=ano class="form-control" required="true" autocomplete="false" min="1960" max="2022"/>
    </div>

    <div class="form-group col-md-3 offset-md-0">
      <label for="vendido">Vendido</label>
      <span class="text-danger" *ngIf="vendidoValidate.invalid"> *</span>
      <select #vendidoValidate="ngModel"  id="vendido" name="vendido" [(ngModel)]="aeronave.vendido"
         class="form-control" required="true">
         <option selected [ngValue]="undefined"> [--Selecione--]</option>
        <option [ngValue]="true">Vendido</option>
        <option [ngValue]="false">Não Vendido</option>
      </select>
    </div>
    </div>

     <div class="form-row">
      <div class="form-group col-md-6 offset-md-3">
        <label for="floatingTextarea">Descrição</label>
        <textarea class="form-control" [(ngModel)]="aeronave.descricao" name="descricao" placeholder="Descrição da aronave" id="floatingTextarea"></textarea>

      </div>
      </div>

      <div class="form-row ">
        <div class="form-group col-md-4 offset-md-3">

          <button type="submit" (click)="salvarAeronave()"  class="btn btn-success" >
            Salvar
          </button>

          <button type="button" (click)="novo()" class="btn btn-primary  ml-2">
            Novo
          </button>

          <button type="button"  class="btn btn-secondary  ml-2" [routerLink]="['']">
            Voltar
          </button>
        </div>
      </div>
      </form>

</body>
</html>
